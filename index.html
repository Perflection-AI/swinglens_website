        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'], // Technical/Analog body
              display: ['Kumbh Sans', 'sans-serif'], // Replaced DM Serif Display with Kumbh Sans
              mono: ['Space Grotesk', 'sans-serif'], // Mapped to Space Grotesk
            },
            colors: {
              paper: '#FBF8EE', // Main background
              ink: '#2c2c2c', // User provided: Soft Charcoal Black
              subtle: '#5C6B55', // Muted olive for secondary text
              gold: '#A88D37', // Accent Yellow
              golf: {
                50: '#F4F9ED', // Lightest
                100: '#E8F3D8', // User provided: Accent Light (Minty)
                200: '#D2E6BC',
                300: '#B8D085', // User provided: Accent Medium (Lime)
                400: '#95B560',
                500: '#719342', // User provided: Accent Dark (Primary)
                600: '#5A7833',
                700: '#455C26',
                800: '#32421D',
                900: '#212B15',
                950: '#11160B',
              }
            },
            boxShadow: {
              'soft': '0 2px 4px rgba(44, 44, 44, 0.04), 0 8px 16px rgba(44, 44, 44, 0.04)', // Adapted to new ink color
              'soft-lg': '0 4px 6px rgba(44, 44, 44, 0.04), 0 12px 24px rgba(44, 44, 44, 0.06)',
              'soft-xl': '0 8px 10px rgba(44, 44, 44, 0.04), 0 20px 40px rgba(44, 44, 44, 0.08)',
              'card': '0 1px 2px rgba(44, 44, 44, 0.06), 0 1px 3px rgba(44, 44, 44, 0.1)', 
              'glow': '0 0 20px rgba(184, 208, 133, 0.4)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #FBF8EE;
        color: #2c2c2c;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* 1. Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* 2. Graph Paper Pattern for Hero */
      .bg-grid-paper {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(184, 208, 133, 0.15) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(184, 208, 133, 0.15) 1px, transparent 1px);
      }

      /* 3. Ruled Paper Pattern for Chat */
      .bg-ruled-paper {
        background-color: #FBF8EE;
        background-image: linear-gradient(rgba(184, 208, 133, 0.3) 1px, transparent 1px);
        background-size: 100% 2rem; /* Line height spacing */
      }

      /* Updated to be fresher: Golf 500 -> Golf 300 (Lime) */
      .text-gradient {
        background: linear-gradient(135deg, #719342 0%, #B8D085 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #B8D085; /* Light Green thumb */
        border-radius: 20px;
        border: 1px solid #FBF8EE;
      }
    </style>
